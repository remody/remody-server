type Query {
	users(query: String): [User!]!
	me(token: String): User!
	files(token: String!): [File!]!
	userSchemas: [UserSchema!]!
	pythonExample: Boolean
	mysqlConnection: Boolean
	UserSchemaInfo(schemaId: String!): SchemaInfo!
}

type Mutation {
	createUser(data: CreateUserInput!): AuthPayload!
	login(data: LoginUserInput!): AuthPayload!
	deleteUser(id: ID!): User!
	updateUser(id: ID!, data: UpdateUserInput!): User!
	singleUpload(file: Upload!): File!
	multipleUpload(files: [Upload!]!): [File!]!
	createAuthAccessCode(email: String!): Boolean!
	changeUserPassword(data: changeUserPasswordInput!): User!
	createTable(data: CreateTableInput!): UserSchema!
	UpdateUserSchemaInfo(data: UpdateSchemaInput!): SchemaInfo!
}

scalar Upload
scalar Object

type AuthPayload {
	token: String!
	user: User!
}

input CreateUserInput {
	name: String!
	email: String!
	password: String!
}

input LoginUserInput {
	email: String!
	password: String!
}

input UpdateUserInput {
	name: String
	email: String
}

input changeUserPasswordInput {
	accessCode: String!
	email: String!
	password: String!
}

input UpdateSchemaInput {
	schemaId: String!
	updateRows: [Object!]!
	deleteRows: [Int!]!
	createRows: [Int!]!
}

enum RowType {
	VARCHAR
	DATETIME
	Int
}

input CreateTableInput {
	name: String!
	rows: [Row!]!
}

input Row {
	name: String!
	type: RowType!
	length: Int
}

type SchemaInfo {
	fields: [String!]!
	rows: [Object!]!
}

type User {
	id: ID!
	name: String!
	email: String!
	password: String!
	Files: [File!]!
	UserSchemas: [UserSchema!]!
}

type File {
	id: ID!
	filename: String!
	mimetype: String!
	encoding: String!
	path: String!
	owner: User!
}

type AuthAccessCode {
	id: ID!
	user: User!
}

type UserSchema {
	id: ID!
	user: User!
	name: String!
	rowCount: Int!
}

enum MutationType {
	CREATED
	UPDATED
	DELETED
}

type Subscription {
	UserSchema: UserSchemaSubscriptionPayload!
}

type UserSchemaSubscriptionPayload {
	mutation: MutationType!
	node: UserSchema
}
